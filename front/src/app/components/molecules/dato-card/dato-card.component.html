<div class="card bg-transparent">
    <div class="card-body">
        <div class="d-flex justify-content-md-between align-items-center">
            <app-dato-tiles class="mr-3" [tipo]="tipo"></app-dato-tiles>
            <div class="flex-grow-1">
                <h5 class="h3 card-title">{{title}} | <i><small>{{subtitle}}</small></i></h5>
            </div>
            <h1 class="h1">{{value}}</h1>
        </div>
    </div>
</div>
