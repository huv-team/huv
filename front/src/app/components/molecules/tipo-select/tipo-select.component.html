<label class="form-label">{{label}}</label>
<ng-container *ngIf="loading else main">
    <div class="d-md-flex justify-content-md-between align-items-center">
        <span>Cargando...</span>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
    </div>
</ng-container>
<ng-template #main>
    <div class="d-md-flex">
        <ng-container *ngFor="let type of types; let i = index">
            <div class="flex-fill d-flex justify-content-between align-items-center border rounded mx-1 py-2 px-4"
                style="cursor:pointer;cursor: hand;"
                [ngClass]="{'bg-primary':isSelected(i)}"
                (click)="changeSelected(i)">
                <span class="h2 mb-0">{{type.nombre | titlecase}}</span>
                <app-tipo-tiles [tipo]="type.id"></app-tipo-tiles>
            </div>
        </ng-container>
    </div>
</ng-template>
