<label class="form-label">{{label}}</label>
<ng-container *ngIf="loading else main">
    <div class="d-md-flex justify-content-md-between align-items-center">
        <span>Cargando...</span>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
    </div>
</ng-container>
<ng-template #main>
    <div class="d-md-flex flex-wrap">
        <ng-container *ngFor="let mes of meses; let i = index">
            <div class="flex-fill rounded rounded-pill d-flex justify-content-between align-items-center border rounded mx-1 py-2 px-4 mb-1"
                style="cursor:pointer;cursor: hand;"
                [ngClass]="{'bg-primary':isSelected(i)}"
                (click)="changeSelected(i)">
                <span class="h5 mb-0">{{mes.substring(0,3) | titlecase}}</span>
            </div>
        </ng-container>
    </div>
</ng-template>
