<div class="border rounded py-2 px-3">
    <label>Maceta</label>
    <div class="d-md-flex justify-content-center align-items-center">
        <div class="d-none d-md-flex flex-column mr-4">
            <app-dato-tiles [tipo]="'MA'"></app-dato-tiles>
        </div>
        <div class="flex-grow-1 d-flex flex-column">
            <table>
                <tr>
                    <td>
                        <span>Volumen [ltr]</span>
                    </td>
                    <td>
                    </td>
                    <td><button class="btn" (click)="cangeVolumen(-1)">-</button></td>
                    <td>
                        <span>{{volumen}}</span>
                    </td>
                    <td><button class="btn" (click)="cangeVolumen(1)">+</button></td>
                </tr>
                <tr>
                    <td>
                        <span>Produndidad [cm]</span>
                    </td>
                    <td>
                    </td>
                    <td><button class="btn" (click)="changeProfundidad(-1)">-</button></td>
                    <td>
                        <span>{{profundidad}}</span>
                    </td>
                    <td><button class="btn" (click)="changeProfundidad(1)">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
