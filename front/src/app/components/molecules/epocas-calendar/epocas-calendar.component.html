<div class="d-flex justify-content-md-between align-items-center mb-2">
    <h5>Calendario de épocas </h5>
    <span>(en meses)</span>
</div>
<table class="table table-responsive-md table-borderless table-sm">
    <thead>
        <tr class="border-bottom">
            <th class="text-center" scope="col" *ngFor="let mes of meses">{{mes}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data; let i=index">
            <ng-container *ngFor="let mes of meses; let j=index">
                <td>
                    <app-calendar-tiles [tipo]="d.title" *ngIf="isSelected(i,j)"></app-calendar-tiles>
                </td>
            </ng-container>
        </tr>
    </tbody>
</table>
<div class="d-md-flex justify-content-md-between p-2 mt-3 border rounded">
    <div class="d-flex align-items-center">
        <span class="mx-2">Siembra</span>
        <app-calendar-tiles tipo="SI"></app-calendar-tiles>
    </div>
    <div class="d-flex align-items-center">
        <span class="mx-2">Almácigo</span>
        <app-calendar-tiles tipo="AL"></app-calendar-tiles>
    </div>
    <div class="d-flex align-items-center">
        <span class="mx-2">Trasplante</span>
        <app-calendar-tiles tipo="TR"></app-calendar-tiles>
    </div>
    <div class="d-flex align-items-center">
        <span class="mx-2">Cosecha</span>
        <app-calendar-tiles tipo="CO"></app-calendar-tiles>
    </div>
</div>
