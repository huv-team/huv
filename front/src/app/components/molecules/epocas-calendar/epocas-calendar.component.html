<div class="d-flex">
    <span class="w-25 mr-3 h5"><strong>Meses</strong></span>
    <div class="flex-grow-1 d-flex justify-content-sm-between align-items-center">
        <div class="flex-fill mx-1 text-center" *ngFor="let mes of meses">{{mes}}</div>
    </div>
</div>
<app-calendar-tiles title="S" [selected]="[1,2]"></app-calendar-tiles>
<app-calendar-tiles title="T" [selected]="[4,5]"></app-calendar-tiles>
<app-calendar-tiles title="C" [selected]="[7,8]"></app-calendar-tiles>
