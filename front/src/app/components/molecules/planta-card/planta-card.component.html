<div class="bg-primary d-flex justify-content-md-between align-items-center p-4 border rounded">
    <div class="flex-grow-1">
        <h5 class="h3 card-title">{{data.nombre_popular}} | <i><small>{{data.nombre_cientifico}}</small></i></h5>
        <button class="btn btn-outline-light mr-1"><strong>+</strong> de {{data.familia.nombre_popular}}</button>
        <button class="btn btn-outline-light"><strong>+</strong> de {{data.tipo.nombre}}</button>
    </div>
    <div class="d-flex flex-column">
        <app-tipo-tiles [tipo]="data.tipo.id"></app-tipo-tiles>
        <span class="mt-1 text-center text-light">{{data.tipo.nombre}}</span>
    </div>
</div>
