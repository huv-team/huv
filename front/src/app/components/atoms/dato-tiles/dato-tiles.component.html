<div class="rounded-circle border p-2 d-flex" id="tile-container">
    <ng-container [ngSwitch]="tipo">
        <ng-container *ngSwitchCase="'MA'">
            <icon-maceta class="mx-auto"></icon-maceta>
        </ng-container>
        <ng-container *ngSwitchCase="'SO'">
            <icon-sol class="mx-auto"></icon-sol>
        </ng-container>
        <ng-container *ngSwitchCase="'RI'">
            <icon-riego class="mx-auto"></icon-riego>
        </ng-container>
        <ng-container *ngSwitchCase="'CU'">
            <icon-calendario class="mx-auto"></icon-calendario>
        </ng-container>
        <ng-container *ngSwitchCase="'DI'">
            <icon-distancia class="mx-auto"></icon-distancia>
        </ng-container>
        <ng-container *ngSwitchCase="'FE'">
            <icon-fecundacion class="mx-auto"></icon-fecundacion>
        </ng-container>
        <ng-container *ngSwitchCase="'BR'">
            <icon-sombra class="mx-auto"></icon-sombra>
        </ng-container>
        <ng-container *ngSwitchCase="'TM'">
            <icon-temperatura class="mx-auto"></icon-temperatura>
        </ng-container>
        <ng-container *ngSwitchCase="'TU'">
            <icon-tutor class="mx-auto"></icon-tutor>
        </ng-container>
        <ng-container *ngSwitchCase="'TA'">
            <icon-tamano class="mx-auto"></icon-tamano>
        </ng-container>
        <ng-container *ngSwitchDefault>
            {{tipo}}
        </ng-container>
    </ng-container>
</div>
