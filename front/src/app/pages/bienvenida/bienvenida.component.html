<div class="container my-3">
    <div class="row">
        <div class="col-md-12 mb-3">
            <h1>Plantas</h1>
        </div>
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table-borderless align-middle">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Variedad</th>
                    <th scope="col">Familia</th>
                    <th scope="col">Tipo</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let planta of plantasList">
                    <tr>
                        <th scope="row">{{planta.id}}</th>
                        <td>{{planta.nombre_popular}} (<i>{{planta.nombre_cientifico}}</i>)</td>
                        <td>{{planta.variedad}}</td>
                        <td>{{planta.familia}}</td>
                        <td>{{planta.tipo}}</td>
                        <td>
                            <button class="btn btn-outline-success btn-sm">Ficha</button>
                        </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
